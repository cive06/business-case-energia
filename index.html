<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Energy ROI Optimizer - Full 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; }
        input { background: #1e293b; border: 1px solid #334155; color: #38bdf8; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; margin-bottom: 5px; display: block; }
        .stat-val { font-size: 1.5rem; font-weight: 800; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="report-content" class="max-w-7xl mx-auto space-y-6">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-slate-800 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-black tracking-tighter uppercase italic">Energy ROI <span class="text-blue-500 italic font-black">Master 4.0</span></h1>
                <p class="text-slate-500 text-sm">Strategia Fiscale Iperammortamento & Efficienza Energetica</p>
            </div>
            <div class="flex gap-3 no-print">
                <button onclick="exportPDF()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-bold transition-all flex items-center gap-2 shadow-lg shadow-emerald-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    SCARICA REPORT PDF
                </button>
            </div>
        </header>

        <div class="grid lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-4 no-print">
                <div class="card border-t-4 border-blue-500">
                    <h3 class="text-xs font-bold text-slate-400 mb-4 uppercase tracking-widest">Input Investimento</h3>
                    <div class="space-y-4">
                        <div><label>Investimento Totale (€)</label><input type="number" id="inv" value="285000" oninput="calcola()"></div>
                        <div><label>Maggiorazione Iperamm. (%)</label><input type="number" id="iper" value="170" oninput="calcola()"></div>
                        <div><label>Consumo Annuo (kWh)</label><input type="number" id="cons" value="8942" oninput="calcola()"></div>
                        <div><label>Costo Energia (€/kWh)</label><input type="number" id="cost" value="0.268" step="0.001" oninput="calcola()"></div>
                        <div><label>Efficienza Ottimizzatore (%)</label><input type="number" id="optEff" value="7" oninput="calcola()"></div>
                        <div class="pt-2">
                            <label class="flex items-center cursor-pointer bg-slate-800 p-3 rounded-lg border border-slate-700">
                                <span class="mr-3 text-xs font-bold text-blue-400">SABATINI (10%)</span>
                                <input type="checkbox" id="sabCheck" class="sr-only peer" onchange="calcola()" checked>
                                <div class="relative w-11 h-6 bg-slate-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center md:text-left">
                    <div class="card border-l-4 border-blue-500"><label>Vantaggio Fiscale Tot.</label><div class="stat-val text-blue-400 mono" id="det-val">0 €</div></div>
                    <div class="card border-l-4 border-emerald-500"><label>Payback Time</label><div class="stat-val text-emerald-400 mono" id="pb-val">0 y</div></div>
                    <div class="card border-l-4 border-amber-500"><label>Risp. Ottimizz./Anno</label><div class="stat-val text-amber-500 mono" id="opt-val">0 €</div></div>
                    <div class="card border-l-4 border-white"><label>Guadagno Netto 20y</label><div class="stat-val text-white mono" id="profit-val">0 €</div></div>
                </div>

                <div class="card">
                    <h2 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Flussi di Cassa Cumulativi (20 Anni)</h2>
                    <canvas id="mainChart" height="130"></canvas>
                </div>

                <div class="card overflow-x-auto">
                    <table class="w-full text-left text-sm mono">
                        <thead>
                            <tr class="text-slate-500 border-b border-slate-800 uppercase text-[10px]">
                                <th class="pb-3 px-2">Anno</th>
                                <th class="pb-3 text-right">Risp. Fotovoltaico</th>
                                <th class="pb-3 text-right text-amber-500">Risp. Ottimizzatore</th>
                                <th class="pb-3 text-right text-blue-400">Bonus Fiscale</th>
                                <th class="pb-3 text-right font-bold text-white uppercase italic">Flusso Netto</th>
                            </tr>
                        </thead>
                        <tbody id="tab-body" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        function calcola() {
            const inv = parseFloat(document.getElementById('inv').value) || 0;
            const iperMaj = (parseFloat(document.getElementById('iper').value) || 0) / 100;
            const cons = parseFloat(document.getElementById('cons').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const effOpt = (parseFloat(document.getElementById('optEff').value) || 0) / 100;
            const hasSab = document.getElementById('sabCheck').checked;

            // Logica Iperammortamento: IRES 24% su (Costo * (1 + Maggiorazione))
            const beneficioIres = (inv * (1 + iperMaj)) * 0.24;
            const beneficioSab = hasSab ? inv * 0.10 : 0;
            const detrazioneTotale = beneficioIres + beneficioSab;
            
            document.getElementById('det-val').innerText = detrazioneTotale.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });

            // Ottimizzatore: 7% della quota non autoconsumata (30% residuo)
            const rispOptAnnuo = (cons * cost * 0.3) * effOpt;
            document.getElementById('opt-val').innerText = rispOptAnnuo.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });

            let labels = [], data = [], table = '', cumul = -inv;
            for (let i = 1; i <= 20; i++) {
                let rEner = (cons * cost * 0.7); // Risparmio base Fotovoltaico
                let rOpt = rispOptAnnuo;
                
                // Rate IRES secondo schema 2.16% e 4.32%
                let rIres = (i <= 11) ? beneficioIres * (((i === 1 || i === 11) ? 2.16 : 4.32) / 43.2) : 0;
                let rSab = (i <= 5 && hasSab) ? beneficioSab / 5 : 0;
                
                let flusso = rEner + rOpt + rIres + rSab;
                cumul += flusso;
                labels.push(i); data.push(cumul);

                if (i <= 11) {
                    table += `<tr class="hover:bg-slate-800/50">
                        <td class="py-3 px-2 text-slate-500 font-bold">${2025+i}</td>
                        <td class="py-3 text-right">${rEner.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' })}</td>
                        <td class="py-3 text-right text-amber-500">${rOpt.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' })}</td>
                        <td class="py-3 text-right text-blue-400">${(rIres+rSab).toLocaleString('it-IT', { style: 'currency', currency: 'EUR' })}</td>
                        <td class="py-3 text-right font-bold text-emerald-400">+ ${flusso.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' })}</td>
                    </tr>`;
                }
            }
            document.getElementById('tab-body').innerHTML = table;
            document.getElementById('profit-val').innerText = cumul.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });
            
            let pb = inv / ( (cons*cost*0.7 + rispOptAnnuo) + (beneficioIres/11) + (beneficioSab/5) );
            document.getElementById('pb-val').innerText = pb.toFixed(1) + " y";

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart').getContext('2d'), {
                type: 'line',
                data: { labels: labels, datasets: [{ label: 'Liquidità (€)', data: data, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.2 }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } }, x: { grid: { display: false }, ticks: { color: '#64748b' } } } }
            });
        }

        function exportPDF() {
            const el = document.getElementById('report-content');
            const btns = document.querySelectorAll('.no-print');
            btns.forEach(b => b.style.display = 'none');
            html2pdf().set({ margin: 0.5, filename: 'Analisi_ROI_Energy_4.0.pdf', html2canvas: { scale: 2, backgroundColor: '#020617' }, jsPDF: { orientation: 'landscape' } }).from(el).save().then(() => btns.forEach(b => b.style.display = 'flex'));
        }
        calcola();
    </script>
</body>
</html>
